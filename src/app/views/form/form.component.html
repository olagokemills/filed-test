<form  [formGroup]="LoginForm" (ngSubmit)="login(LoginForm.value)">
    <div class="form-row form-group">
        <div class="col-sm-6">
            <input class="form-control" formControlName="FirstName" placeholder="First Name *"  type="text"/>
        </div>
        <div class="col-sm-6">
            <input class="form-control" formControlName="LastName" placeholder="Last Name *" type="text" />
        </div>                               
    </div>
    <div class="form-group">
        <input class="form-control" formControlName="Email" placeholder="Work Email*" type="email" />
    </div>
    <div class="form-group mb-5">
        <div class="p-3 form-border d-flex justify-content-between">
            <span>
                <select class="custom-select custom-select-lg mb-3" formControlName="Budget">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select> 
            </span>
            <span class="d-flex">
                <span>
                    +40
                </span>
                <span>
                    <input class="form-control no-brd" type="tel" formControlName="Phone" />
                </span>
            </span>                                    
        </div>                                
    </div>
    <div class="form-group">
        <button class="btn w-100 btn-started">GET STARTED</button>
    </div>
</form>
